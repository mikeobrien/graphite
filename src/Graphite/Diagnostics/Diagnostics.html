<html>
    <head>
        <title>GRAPHITE</title>
        <link rel="shortcut icon" type="image/png" href="{{url}}/favicon"/>
        <style>
            {{styles}}
        </style>
    </head>
    <body>

        <table class="panels">

            <tr>
                <td class="panel nav">
                    <table><tr>
                        <td><img src="{{url}}/logo"/></td>
                        <td class="title"> Graphite v{{version}}</td>
                    </tr></table>
                </td>
                {{#tabs}}
                <td class="panel menu-nav">
                    <a href="#{{id}}">{{name}}</a>
                </td>
                {{/tabs}}
            </tr>

            <tr>
                <td class ="panel" colspan="5">
                    {{#sections}}
                    <div id="{{id}}" class="menu-content hidden">
                        {{template}}
                    </div>
                    {{/sections}}
                </td>
            </tr>
        </table>

    </body>
    <script>
        {{scripts}}
    </script>
</html>
